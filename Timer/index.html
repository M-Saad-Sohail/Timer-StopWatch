<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <h1 class="text-center fw-bold text-warning display-1">Timer</h1>
    <div class="container py-2">
        <div class="row">
            <div class="col-md-12">
                <div
                    class="text-center m-auto box d-flex flex-column justify-content-center align-items-center rounded-pill">
                    <h1>Hours</h1>
                    <p class="display-1" id="displayHrs">00</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Minutes</h1>
                    <p class="display-1" id="displayMins">00</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Sec</h1>
                    <p class="display-1" id="displaySec">00</p>
                </div>

            </div>

        </div>
    </div>
    <div class="p-4 text-center">
        <button onclick="startTimer()" class="btn mx-1 btn-primary">Start</button>
        <button onclick="pauseTimer()" class="btn mx-1 btn-success">Pause</button>
        <button onclick="resetTimer()" class="btn mx-1 btn-danger">Reset</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
